<html>
        <head>
            <title>chat UI</title>
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="author" content="https://blog.csdn.net/q475254344">
            <link href="../../public/chat.css" rel="stylesheet">
            
        </head>
        <script>
            document.getElementsByTagName('body').height=window.innerHeight;
        </script>
        <link rel="stylesheet" href="chat.css">
        <body class="box">
            <div class="leftbar">
                <ul>
                    <li ><a  href="../private/login.html">私聊</a></li>
                    <li><a  href="../group/group.html">频道聊天</a></li>
                    <li><a style="color:azure;" href="">群发聊天</a></li>
                </ul>
            </div>
            <div id="#app" class="container">
                <div class="chatbox">
                    <div class="chatleft">
                        <div class="center">
                            <ul>
                                <li>
                                    <span style="margin-left: 10px;">小王</span>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="chatright">
                        <div class="top">
                            <span style="margin-left: 20px;">小王</span>
                            <i class="fas fa-ellipsis-v" style="font-size: 1.4em; position: absolute; right: 20px; color: gray;"></i>
                        </div>
                        <div class="center">
                            <ul>
                                <li class="msgleft">
                                </li>
                                
                            </ul>
                        </div>
                        <div class="footer">
                            <textarea v-model="content" maxlength="800" rows="5" cols="40" style="width: 100%; resize: none; border: none; " placeholder="请在此输入要发送的内容..."></textarea>
                            <button class="sendbtn">发送</button>
                        </div>
                        <p> 
                            后台出自本人
                            <br>
                            前台界面；
                            作者：q475254344 
                            来源：CSDN 
                            原文：https://blog.csdn.net/q475254344/article/details/80325514 
                            版权声明：本文为博主原创文章，转载请附上博文链接！</p>
                    </div>
                </div>
            </div>
        </body>
        </html>
        <script src="../../public/vue.js"></script>
        <script>
            new Vue({
                el:'#app',
                data:{
                    content:'',
                    message:[],
                    ws:null,
                },
                created:function(){
                    this.ws = new WebSocket('ws://127.0.0.1:9999');
                    this.ws.open = this.open;
                    this.ws.onmessage = this.message;
                },
                method:{
                    open:function(){
                        alert('欢迎你');
                    },
                    message:function(e){
                        // 服务器返回的数据，添加到本地
                        this.message.push(e.data);
                    },
                    submit:function(){
                        // 向服务器发送数据
                        this.ws.send(this.content);
                        // 将输入框的数据清空
                        this.content = '';
                    }
                }
            })
        </script>
